<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h1>Book List</h1>

<p>
    ようこそ、<span sec:authentication="name"></span> さん！<br>
    ロール：<span sec:authentication="principal.authorities"></span><br>
    <a href="/logout">ログアウト</a>
</p>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>タイトル</th>
            <th>著者</th>
            <th>出版社</th>
            <th>出版日</th>
            <th>在庫数</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.title}">タイトル</td>
            <td th:text="${book.author}">著者</td>
            <td th:text="${book.publisher}">出版社</td>
            <td th:text="${book.publishedDate}">出版日</td>
            <td th:text="${book.stock}">0</td>
            <td>
                <div sec:authorize="hasRole('ADMIN')">
                    <!-- 更新ボタン -->
                    <form th:action="@{/api/books/{id}(id=${book.id})}" method="post" style="display:inline;">
                        <input type="hidden" name="_method" value="put"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit">更新</button>
                    </form>

                    <!-- 削除ボタン -->
                    <form th:action="@{/api/books/{id}(id=${book.id})}" method="post" style="display:inline;">
                        <input type="hidden" name="_method" value="delete"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit">削除</button>
                    </form>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<!-- ADMINだけが本の登録フォームを表示 -->
<div sec:authorize="hasRole('ADMIN')">
    <h2>書籍新規登録</h2>
    <form th:action="@{/api/books}" method="post">
        <label>タイトル:</label><input type="text" name="title" required/><br/>
        <label>著者:</label><input type="text" name="author" required/><br/>
        <label>出版社:</label><input type="text" name="publisher" required/><br/>
        <label>出版日:</label><input type="date" name="publishedDate" required/><br/>
        <label>在庫数:</label><input type="number" name="stock" required/><br/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">登録</button>
    </form>
</div>

</body>
</html>
